<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Übersicht</title>
  <link rel="stylesheet" href="/css/styleOverview.css">
</head>
<body>

<div class="container">
  <h2>User Übersicht</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Topics</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.fullName}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <span th:each="topic : ${user.topics}" th:text="${topic.title} + ' '" class="topic-badge"></span>
      </td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn edit">Bearbeiten</a>
        <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn delete">Löschen</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
