<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Overview</title>
  <link rel="stylesheet" href="/css/styleOverview.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <h2>User Overview</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Topics</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.fullName}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <span th:each="topic : ${user.topics}" th:text="${topic.title} + ' '" class="topic-badge"></span>
      </td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn edit">Edit</a>
        <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn delete">Delete</button>
        </form>
        <button type="submit" class="btn main"><a th:href="@{/}" class="btn main">Back</a></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
