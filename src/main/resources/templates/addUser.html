<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new User</title>
    <link rel="stylesheet" href="/css/addUserStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h2>Create new User</h2>

    <form action="/users/addUser" method="post" class="user-form">
        <label for="fullName">Username:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Choose Username" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="Please enter eMail" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose strong Password" required>

        <h3>Choose your Topic(s):</h3>
        <div class="topics">
            <div th:each="topic : ${topics}" class="topic-item">
                <label>
                    <input type="checkbox" th:value="${topic.id}" name="topicIds" th:id="'topic-' + ${topic.id}">
                </label>
                <label th:for="'topic-' + ${topic.id}" th:text="${topic.title}"></label>
            </div>
        </div>
        <h3>Select your vintage:</h3>

        <div class="vintages">
            <div th:each="vintage : ${vintage}" class="vintage-item">
                <label th:for="'vintage-' + ${vintage.id}" th:text="${vintage.id}"></label>
                <label th:for="'vintage-' + ${vintage.summer}" th:text="${vintage.summer}"></label>
                <label>
                    <input type="radio" th:value="${vintage.id}" name="vintageIds" th:id="'vintage-' + ${vintage.id}">
                </label>
            </div>
        </div>
        <button type="submit" class="btn">Add</button>
        <button type="submit" class="btn main"><a th:href="@{/}" class="btn main">Back</a></button>
    </form>
</div>
</body>
</html>
