# H2-Konsole aktivieren (damit du die DB im Browser ansehen kannst)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Verwende eine Datei anstelle des Memory-Speichers
spring.datasource.url=jdbc:h2:file:./data/mydb

# H2-Treiber angeben
spring.datasource.driverClassName=org.h2.Driver

# Benutzername & Passwort (Standardwerte für H2)
spring.datasource.username=sa
spring.datasource.password=

# H2 SQL-Dialekt für Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Datenbank beim Start nicht überschreiben, sondern behalten
spring.jpa.hibernate.ddl-auto=update





